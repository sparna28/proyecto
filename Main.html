<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Título del documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="module">
        // Aquí vendrá el código Vue
        import Main from "./modulos/main.js";
        import cabecera from "./modulos/cabecera.js";
        import pie from "./modulos/pie.js";
        import bienvenida from "./modulos/bienvenida.js";
        import contenedorA from "./modulos/contenedorA.js";
        import contenedorM from "./modulos/contenedorM.js";
        import registro from './modulos/registro.js';
        import inicioSesion from './modulos/inicioSesion.js';
        import animeForm from "./modulos/animeForm.js";
        import mangaForm from "./modulos/mangaForm.js";

        
        let myApp = Vue.createApp(Main);
    
        myApp.component("cabecera", cabecera);
        myApp.component("pie", pie);
        myApp.component("bienvenida", bienvenida);
        myApp.component("contenedorA", contenedorA);
        myApp.component("contenedorM", contenedorM);
        myApp.component("registro", registro);
        myApp.component("inicioSesion", inicioSesion);
        myApp.component("animeForm", animeForm);
        myApp.component("mangaForm", mangaForm);
        myApp.mount("#app");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
